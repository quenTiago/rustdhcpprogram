name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build for ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- LINUX  ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustdhcpprogram       
            asset_name: scanrustlinux-amd64      

          # --- WINDOWS ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustdhcpprogram.exe   
            asset_name: scanrustwindows-amd64.exe 

          # --- MACOS ---
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustdhcpprogram       
            asset_name: scanrustmacos-intel      
  
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustdhcpprogram       
            asset_name: scanrustmacos-arm64      

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Project
        run: cargo build --release --target ${{ matrix.target }}

      - name: Show files (Debug)
        run: ls -R target/


      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: copy target\${{ matrix.target }}\release\${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}