name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Configuration Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustdhcpprogramlinux
            asset_name: mon-projet-linux-amd64
          
          # Configuration Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustdhcpprogramwindows.exe 
            asset_name: mon-projet-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Project
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: copy target\${{ matrix.target }}\release\${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}